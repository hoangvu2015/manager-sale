<% extends 'web/layouts/layout.html' %>

<% block content %>
<div id="mod-index" class="container" ng-controller="demoCtrl as demo">
    <h1><$ title $></h1>
    <p><$ message $></p>
    <p><$ data.a $></p>
    <div id="app" class="row">
        <div demo-tooltip class="col-12">
            <h3>Tooltip</h3>
            <button type="button" class="btn btn-secondary" data-animation="false" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
            <button type="button" class="btn btn-secondary" data-animation="false" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
            <button type="button" class="btn btn-secondary" data-animation="false" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
            <button type="button" class="btn btn-secondary" data-animation="false" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
        </div>
        
        <div id="test_vue">
            {{ message }}
            <test-component />
        </div>

    </div>
    <% include "web/layouts/partials/pagination/view.html" %>
</div>

<% include "web/layouts/partials/popup/message/view.html" %>

<% endblock %>

       console.log('BZ CMS');
    </script>
<% endblock %>
