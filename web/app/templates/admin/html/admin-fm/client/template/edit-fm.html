<section data-ng-controller="FileManagerCtr as FM" data-ng-init="FM.findOne()">
    <section class="content-header">
        <h1>Update File</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="callout">
                <div class="box-footer">
                    <div class="form-group">
                        <a class="btn btn-primary" ng-click="FM.update(FileForm.$valid, 'GOTOLIST')">Save & List</a> &nbsp;&nbsp;
                        <a class="btn btn-primary" ng-click="FM.update(FileForm.$valid)">Apply</a> &nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" ng-click="changeOptions()"><i class="fa fa-check-circle"></i> change options</button>
                    </div>
                    <notice-dir/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit File</h3>
                    </div>
                    <form name="FileForm" novalidate>
                        <div class="box-body">
                            <div class="row">                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div ng-jsoneditor ng-model="FM.file.data" options="FM.json_editor_opt" style="with: 100%; height: 500px;"></div>                                                                                
                                    </div>
                                </div>
                                <div class="col-md-6">                                    
                                    <pre>{{pretty(FM.file.data)}}</pre>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
